<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p *ngIf="verdadero">Si ves este mensaje, <strong>verdadero</strong> es <strong>true</strong></p>
    <p [ngClass] = "{'rojo': verdadero, 'azul': verdadero == false}">Si <strong>verdadero</strong> es verdadero, este texto será <strong>rojo</strong>, pero si es falso, entonces será <strong>azul</strong></p>
    <p><img [src] = "imgUrl"></p>
    <p>Inserta el nombre del alumno en el campo:</p>
    <ion-input [(ngModel)] = "nombreAlumno"></ion-input>
    <p><ion-label>El alumno se llama: <strong>{{nombreAlumno}}</strong></ion-label></p>
    <ion-button (click) = "hazmeClic()">Hazme clic!</ion-button>
  </div>
</ion-content>
